<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">

  <title>CRUD MINI PROJECT</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
    <div class="container-md">
      <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">

        <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
        <br>
        <form action="/insert" method="POST"> {% csrf_token %}

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" required>
          </div>

          <div class="form-group">
            <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" required>

            <div class="form-group">

              <select id="gender" class="form-control" name="gender" required>
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="Others">Others</option>

              </select>
            </div>
          </div>
          <br>

          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>

        </form>
      </div>
      <div class="col-md-8">
      <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        {% for d in Data %}
          <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.age}}</td>
            <td>{{d.gender}}</td>
            <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-warning">Edit</a></td>
            <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</body>

</html>
