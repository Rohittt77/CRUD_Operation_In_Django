<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">

  <title>CRUD MINI PROJECT</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
    <div class="container-md">
      <a class="navbar-brand" href="/">CRUD MINI PROJECT UPDATE</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">

        <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
        <br>
        <form action="/update/{{d.id}}/" method="POST"> {% csrf_token %}

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" value="{{d.email}}" required>
          </div>

          <div class="form-group">
            <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" value="{{d.age}}" required>

            <div class="form-group">

              <select id="gender" class="form-control" name="gender"  required>
                <option selected>{{d.gender}}</option>
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="Others">Others</option>

              </select>
            </div>
          </div>
          <br>

          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Update</button>
          </div>

        </form>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</body>

</html>
